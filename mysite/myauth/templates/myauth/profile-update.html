{% extends 'myauth/base.html' %}

{% block title %}
Profile Update
{% endblock %}

{% block body %}
<h1>Profile Update</h1>
<div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
</div>
{% endblock %}
